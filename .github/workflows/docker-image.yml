name: RAUTO CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_SPACENAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.run_id }}
          ${{ secrets.DOCKER_SPACENAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest  # 指定镜像标签
